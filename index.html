<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        /* Make the PDF container responsive */
        .pdf-container {
            width: 100%;
            height: 100vh; /* Ensure it takes up the full height of the viewport */
            overflow-y: auto; /* Allow vertical scrolling if the PDF has multiple pages */
            margin: 0 auto;
            border: 1px solid #ddd;
            position: relative; /* To position the download icon */
            background-color: #f4f4f4; /* Light background color for better contrast */
        }

        /* Style for the download icon */
        .download-btn {
            position: fixed; /* Keep the button fixed at the top right corner */
            top: 10px;
            right: 10px;
            background-color: #2cb5e5;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100; /* Ensure it stays on top */
        }

        .download-btn i {
            font-size: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfobject/2.2.6/pdfobject.min.js"></script>
</head>
<body>

    <!-- Download PDF Button -->
    <a href="JKC_LetterHead (1).pdf" download>
        <button class="download-btn">
            <i class="fas fa-download"></i>
        </button>
    </a>

    <div class="pdf-container" id="pdf-viewer"></div>

    <script>
        var options = {
            width: "100%",
            height: "100vh",
            pdfOpenParams: {
                navpanes: 1,
                toolbar: 0,
                statusbar: 0,
                pagemode: 'none'
            }
        };

        PDFObject.embed("JKC_LetterHead (1).pdf", "#pdf-viewer", options);
    </script>

</body>
</html>
